<!DOCTYPE html>
<html>
    <head>
    	<title>Registration</title> 
    	<link rel = "stylesheet" href = "hydralab-stylesheet.css">
  	</head>
  	<body id = "body">
    <script src = "hydralab-script.js"> </script>

  		<form  id = "main-form"> 
  			  <div id = "sign-in">REGISTRATION</div>
             
              <input type="text"  placeholder="First Name"  id = "firstName">
              <div id="firstNameError">Please enter valid name</div>

              <input type="text"  placeholder="Last Name"  id = "lastName">
              <div id="lastNameError">Please enter valid surname</div>

              <input type="text" placeholder="Year Of Birth" id = "yearOfBirth">
              <div id="yearOfBirthError">Please enter valid date</div>

              <input type="text"  placeholder="Username"  id = "username">
              <div id="usernameError">Please enter valid username</div>

              <input type="password"  placeholder="Password"  id = "password">
              <div id="passwordError">Please enter valid password</div>

              <input type="password" placeholder="Password Confirmation" id = "passwordConfirm">
              <div id="passwordConfirmError">Passwords didn't match</div>

              <input onclick="checkFormValidation()"  id = "submit-button" value = "Submit">
        </form>            
  	</body>
</html>
